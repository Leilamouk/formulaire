<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="regForm" action="">

        <h1>Formulaire d'inscription:</h1>
        
        <!-- One "tab" for each step in the form: -->
        <div class="tab">Information de l'élève:
          <p><input placeholder="Nom..." oninput="this.className = ''"></p>
          <p><input placeholder="Prénom..." oninput="this.className = ''"></p>
          <div class="col">
            <label class="form-label">Genre:</label>
            <label for="genre">Féminin </label>
            <input type="radio" id="sexe1" name="genre">
            <label for="genre">Masculin</label>
            <input type="radio"  id="sexe" name="genre">
          </div>
          <p><input placeholder="Date de naissance" oninput="this.className = ''"></p>
          <p><input placeholder="Lieu de naissance" oninput="this.className = ''"></p>
          <p><input placeholder="classe" oninput="this.className = ''"></p>
       </div>
       
        <div class="tab">Information du tuteur légal:
          <p><input placeholder="Nom du tuteur" oninput="this.className = ''"></p>
          <p><input placeholder="Prénom" oninput="this.className = ''"></p>
          <p><input placeholder="Profession" oninput="this.className = ''"></p>
          <p><input placeholder="Numéro de téléphone" oninput="this.className = ''"></p>
          <p><input placeholder="Adresse email" oninput="this.className = ''"></p>
        </div>
        

          
        </div>
        
        <div style="overflow:auto;">
          <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">retour</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">suivant</button>
          </div>
        </div>
        
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
        </div>
    </form>
    <div class="col-8">
        <h1>Liste des élèves</h1>
        <table style="width: 100%;" class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Genre</th>
                    <th>Date de naissance</th>
                    <th>Lieu de naissance</th>
                    <th>Classe</th>
                </tr>
            </thead>
            <tbody id="élèves">

    <script src="index.js"></script>
</body>
</html>
